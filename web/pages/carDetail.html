<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>查看车信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">名字</label>
        <div class="layui-input-block">
            <input id="chCarName" type="text" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">类型</label>
        <div class="layui-input-block">
            <input id="chCarType" type="text" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">车牌号</label>
        <div class="layui-input-block">
            <input id="chLicenseLateNumber" type="text" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">描述</label>
        <div class="layui-input-block">
            <textarea id="chText" class="layui-input" style="height:250px " disabled>请填写汽车相关信息(例如：载重，发生过什么事故，颜色，使用多久等等)......</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input id="chState" type="text" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">照片</label>　　 　　
        <img class="layui-upload-img" id="uploadPreview" width="700px" height="500px">
    </div>
</div>
</div>
</body>
</html>
