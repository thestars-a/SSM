        function getCookie(name) {
            var prefix = name + "="
            var start = document.cookie.indexOf(prefix)
            if (start == -1) {return null;}
            var end = document.cookie.indexOf(";", start + prefix.length)
            if (end == -1) {
                end = document.cookie.length;
            }
            var value = document.cookie.substring(start + prefix.length, end)
            return unescape(value);
        }

        let power = getCookie("power");
        if (power == "0") {
            var options = {
                iniUrl: "../static/api/initMax.json",    // 初始化接口
                clearUrl: "../static/api/clear.json", // 缓存清理接口
                urlHashLocation: false,      // 是否打开hash定位(就是地址栏会显示侧边栏地址)
                bgColorDefault: false,      // 主题默认配置
                multiModule: false,          // 是否开启多模块(就是是否让顶部显示常规管理啥的)
                menuChildOpen: false,       // 是否默认展开菜单
                loadingTime: 0,             // 初始化加载时间
                pageAnim: true,             // iframe窗口动画
                maxTabNum: 20,              // 最大的tab打开数量
            };
        } else {
            var options = {
                iniUrl: "../static/api/init.json",    // 初始化接口
                clearUrl: "../static/api/clear.json", // 缓存清理接口
                urlHashLocation: false,      // 是否打开hash定位(就是地址栏会显示侧边栏地址)
                bgColorDefault: false,      // 主题默认配置
                multiModule: false,          // 是否开启多模块(就是是否让顶部显示常规管理啥的)
                menuChildOpen: false,       // 是否默认展开菜单
                loadingTime: 0,             // 初始化加载时间
                pageAnim: true,             // iframe窗口动画
                maxTabNum: 20,              // 最大的tab打开数量
            };
        }
        miniAdmin.render(options);

        let username = getCookie("username");
        if (username != '' && username !=null) {
            $("#username").html(username);
        } else {
            $('#outLogin').hide();
            $('#username').attr("href", "http://localhost/pages/login.html");

        $('.login-out').on("click", function () {
